<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Converte aí</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="icone-removebg-preview.png">
</head>

<body>
    <header>
        <a href="home.html"><img class="img" src="logo.png"></a>
        <ul class="conta">
            <li><a href="login.html" style="color: white;">Login</a></li>
            <li><a href="cadastro.html" style="color:white">Criar Conta</a></li>
        </ul>
    </header>
    <main>
        <div class="caixa">
            <form action="confirmacao.html">
                <p>Preencha com seus dados para realizar o Cadastro</p><br>
                <label>Nome Completo</label>
                <input type="text" id="nome" name="nome"><br>
                <label>E-mail</label>
                <input type="text" id="email" name="email"><br>
                <label>Senha</label>
                <input type="password" id="senha" name="senha"><br>
                <label>Confirmação de senha</label>
                <input type="password" id="confSsenha" name="confSsenha"><br><br>
                <div class="envios">
                    <input type="reset" value="Limpar"></input><br><br>
                    <input type="submit" value="Criar"></input>
                </div>
            </form>
        </div>
    </main>
	<footer>
		<ul class="contatos">
			<li>Email</li>
			<li>Telefone</li>
			<li>Instagram</li>
			<li>Twitter</li>
		</ul>
		
	</footer>
	

</body>

</html>
